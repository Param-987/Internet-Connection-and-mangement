 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
 <link href="complaint.css" rel="stylesheet">
<form  class="codehim-form" id="fs-frm" name="complaint-form" accept-charset="utf-8" method="post">
 <div class="form-title">
   <link rel="stylesheet" href="./complaint.css">
 <h2> Complaint Form</h2>
   </div>  
<fieldset id="fs-frm-inputs">
    <label for="full-name">User Name</label></br></br>
    <input type="text" name="name" id="user-name" placeholder="Your Name" required=""></br></br>
    <label for="email-address">Email Address</label></br></br>
    <input type="email" name="email" id="email-address" placeholder="abc@gmail.com" required=""></br></br>
    <label for="telephone">Phone Number (Optional)</label></br></br>
    <input type="telephone" name="telephone" id="telephone" placeholder="+91-----------"></br></br>
    <label for="complaint">Complaint</label></br></br>
    <textarea rows="8" name="complaint" id="complaint" placeholder="Please state your issues here." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission"></br></br>
  </fieldset>
</br><button type="submit" class="btn-login  gr-bg">File Complaint</button>
</form>
