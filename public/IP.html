<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Ip address</title>
</head>
<body>
  <button id="getip">
    check ip address
  </button>
  <p></p>
  <script>

   document.querySelector('#getip').addEventListener('click',()=>{
     axios.get('http://localhost:1337/api/ip')
     .then((resp)=>{
       document.querySelector('p').innerHTML = `Ur system's Ip adress is ${resp.data}`
       console.log(resp.status);
     }).catch((err)=>{
       console.log(err);
     })
   })
  </script>
</body>
</html>
